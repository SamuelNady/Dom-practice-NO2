<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>circleflex</title>
</head>

<body>
    <div class="container">
        <div class="btns">
            <button class="btn" id="tr">top - right</button>
            <button class="btn" id="br">bottom - right</button>
            <button class="btn" id="center">center</button>
            <button class="btn" id="bl">bottom - left</button>
            <button class="btn" id="tl">top - left</button>
        </div>
        <div class="parent">
            <div class="circle"></div>
        </div>
    </div>

    <div class="container">
        <h1>Now Let's Make Some Grid !</h1>
        <div class="par">
            <div class="item">
                <div class="row">
                    <div class="child"></div>
                    <div class="child"></div>
                </div>
                <div class="row">
                    <div class="child"></div>
                    <div class="child"></div>
                </div>
            </div>
            <div class="item"></div>
        </div>
        <button class="btn" id="change">Change It</button>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
